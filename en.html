<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Pikaday</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align : center;
      border : 2px solid black;
      border-radius : 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      width : 40%;
      margin : auto;
    }

    #datepicker {
      text-align : center;
      justify-content: center;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }

    input {
      font-size: 16px;
      padding: 8px;
      width: 180px;
      height : 20px;
      border-radius : 12px;
    }

    #participants {
      font-size: 13px;
      padding: 8px;
      width: 180px;
      height : 40px;
      border-radius : 12px;
    }

    #slots {
      list-style-type : none;
      text-align: center;
    }

    #slots li {
      display : inline-block;
      border : 1px solid black;
      margin : 5px;
      padding : 5px;
      background-color: rgb(184, 182, 182);
      width : fit-content;
      height : auto;
      border-radius: 12px;
      cursor : pointer;
      transition : background 0.3s;
    }

    #slots li:hover {
      background-color: rgb(60, 60, 225);
    }

    #slots li.selected {
      background-color: green;
      color : white;
    }

    #datepicker {
      border-radius : 12px;
    }

    #responsable, #participants-info, #date-info {
      display : flex;
      flex-direction: column;
      gap : 2rem;
    }

    .form-info {
      display: flex;
      flex-direction: row;
      text-align: center;
      gap : 2rem;
      margin : auto;
    }

    button {
      width : 100px;
      height : 30px;
      background-color: rgb(42, 42, 240);
      border-radius: 12px;
      color: white;
      border : none;
      margin : auto;
    }

    .paiement {
      display : flex;
      flex-direction: column;
      text-align: center;
      gap: 2rem;
    }

    .paiement select {
      width : 120px;
      border-radius: 12px;
      height : 30px;
      margin : auto;
    }

    /* Enlever le fond gris sur les jours non sélectionnables */
      .pika-single td.is-disabled .pika-button {
        background: none!important;
        box-shadow: none !important;   /* au cas où un style ajoute une ombre */
      }

      /* Assure-toi qu'au survol ça ne redevient pas gris */
      .pika-single td.is-disabled .pika-button:hover {
        background: transparent !important;
      }

      /* Si “aujourd’hui” est aussi désactivé, neutraliser sa couleur spéciale */
      .pika-single td.is-disabled.is-today .pika-button {
        background: none !important;
      }

      .pika-single td.is-disabled .pika-button {
        position: relative;
        cursor: not-allowed;
      }

      .pika-single td.is-disabled .pika-button::after {
        content: "";
        position: absolute;
        left: 12%;
        right: 12%;
        top: 50%;
        height: 2px;
        background: #c00;          /* couleur du “barrage” */
        transform: translateY(-50%) rotate(-15deg);
        pointer-events: none;       /* ne réactive pas le clic */
        opacity: 0.9;
      }

    @media screen and (max-width: 600px) {
      .form-info {
        display : flex;
        flex-direction: column;
      }

      input, #participants {
        max-width : 100px;
        font-size : 12px;
      }

      ul {
        margin : auto;
        padding: 0;
      }

    }

  </style>
</head>

<body>
  <div id="card">
    <form id="form-fr">
      <h3>Reservation information</h3>
      <label>Choose a date</label>
      <input type="text" id="datepicker" style="display:none"; autocomplete="off" required/>
      <p id="date-loader">Loading...</p>


      <label id="heures" style="display:none">Pick a time</label>
      <div id="crenaux">
        <p id="heure-loader" style="display:none">Loading...</p>
        <p style="display:none; color:red" id="slot-conf">* Please choose a slot</p>
        <ul id="slots"></ul>
      </div>
      
      <h3>Participation information</h3>
      <div id="participants-info">
        <div class="form-info">
          <div>
            <label>Group name</label>
            <input type="text" id="group"  required/>
          </div>
          <div>
            <label>Number of participants</label>
            <select id="participants" required>
            </select>
          </div>
        </div>
      </div>

      <h3>Details of the person in charge</h3>
      <div id="responsable">
        <div class="form-info">
          <div>
            <label>First name</label>
            <input type="text" id="res-prenom" required/>
          </div>
          <div>
            <label>Last name</label>
            <input type="text" id="res-nom" required/>
          </div>
        </div>
        <div class="form-info">
          <div>
            <label>Phone number</label>
            <input type="phone" id="phone" required/>
          </div>
          <div>
            <label>Email</label>
            <input type="text" id='email' required/>
          </div>
        </div>
        <button type="submit" id="next">Continue</button>
        <button id="close">Cancel</button>
      </div>
    </form>
  </div>
  

  <script>
    let events = JSON.parse(localStorage.getItem('dates'));
    let dispo = JSON.parse(localStorage.getItem('dispo'));

    let selected = {participants : 10};
    let slot = null;

    init();


    document.getElementById('close').addEventListener('click', function() {
      form.reset()
      window.location.href = 'index.html';
    });

    const participants_select = document.getElementById('participants');
    for (let i = 10; i <= 50; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = i;
      participants_select.appendChild(option);
    }
    participants_select.addEventListener('change', function() {
      selected.participants = this.value;
    })

    const event_date = new Date();
    event_date.setDate(event_date.getDate() + 3);
    const picker = new Pikaday({
      field: document.getElementById('datepicker'),
      format: 'YYYY-MM-DD',
      onSelect: function(date) {
        try {
          selected.date = date.toDateString();

          date = date.toLocaleDateString('en-CA', {
            timeZone: 'America/Toronto',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
          });

          document.getElementById('slots').innerHTML = '';
          document.getElementById('heure-loader').style.display = 'inline-block';
          const slots = document.getElementById('slots');
          dispo[date].forEach(heure => {
            const li = document.createElement('li');
            li.innerText = heure;
            li.addEventListener('click', () => {
              document.querySelectorAll('#slots li').forEach(el => {
                el.classList.remove('selected');
              });
              li.classList.add('selected');
              slot = li.innerText;
              selected.heure = li.innerText;
              // Ici tu peux aussi stocker la valeur sélectionnée
              console.log(selected);
            });
            slots.appendChild(li);
          });
          document.getElementById('heure-loader').style.display = 'none';
        } catch (error) {
          console.log(`Erreur : ${error.message} \n ${error.stack}`)
        }
      },
      events: events,
      disableDayFn: function(date) {
        const ymd = date.toLocaleDateString('en-CA', {
          timeZone: 'America/Toronto',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });
        return !events.includes(ymd); // events est en ["YYYY-MM-DD"]
      },
      onOpen: open()
  
    });
    

      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('slot-conf').style.display = 'none';

        if (!slot) {
          document.getElementById('slot-conf').style.display = 'inline-block';
          return;
        }

        selected.group = document.getElementById('group').value.trim();
        selected.prenom = document.getElementById('res-prenom').value.trim();
        selected.nom = document.getElementById('res-nom').value.trim();
        selected.name = selected.prenom + " " + selected.nom;
        selected.email = document.getElementById('email').value.trim();
        selected.phone_number = document.getElementById('phone').value.trim();

        form.style.display = 'none';

        const card = document.getElementById('card');

        const div = document.createElement('div');
        div.className = "paiement";

        const title = document.createElement('h2');
        title.innerText = 'Payment method';

        const select = document.createElement('select');
        select.id = 'paiement';

        const online = document.createElement('option');
        online.value = 'online';
        online.innerText = 'Online invoice';

        const surplace = document.createElement('option');
        surplace.value = 'surplace';
        surplace.innerText = 'Pay on site';

        const buttonPayer = document.createElement('button');
        buttonPayer.id = 'payer';
        buttonPayer.innerText = 'Confirm';

        const annuler = document.createElement('button');
        annuler.innerText = 'Retour';
        annuler.addEventListener('click', function() {
          card.removeChild(div);
          form.style.display = 'inline-block';
        });

        select.appendChild(online);
        select.appendChild(surplace);

        div.appendChild(title);
        div.appendChild(select);
        div.appendChild(buttonPayer);
        div.appendChild(annuler);

        card.appendChild(div);

        document.getElementById('payer').addEventListener('click', function() {
          const option = document.getElementById('paiement').value;
          
          if (option === 'online') {
            selected.status = 'Facture square';
            selected.action = 'confirmationEN';
            invoice();
            sendEmail();
            selected.action = 'direction';
            sendEmail();
          } else {
            selected.status = 'Paiement sur place';
            selected.action = 'confirmationEN';
            sendEmail();
            selected.action = 'direction';
            sendEmail();
          }
        });
      });

      function init() {
        window.addEventListener('DOMContentLoaded', () => {
          document.getElementById('datepicker').focus();
          picker.show();
        });
      }

      function open() {
        document.getElementById('datepicker').style.display = 'inline-block';
        document.getElementById('date-loader').style.display = 'none';
      }

      function invoice() {
        const url = 'https://script.google.com/macros/s/AKfycbxcwI0QRWiw36FeLWMC8li3_9bCBk7ygF8MUmTV3cVjVAfVrUgIunbATDPpAHEoC9Ul/exec';

        const body = new URLSearchParams(selected);

        return fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: body.toString()
        });
      }

      function sendEmail() {
        const url = 'https://script.google.com/macros/s/AKfycbwQn8mGDXSWUoFti2-GP-bA83UTiz-V9IY5IOApXDOkihQcEjDi-q3u1PJ91iNuEtdm9Q/exec';
        const body = new URLSearchParams(selected);
        
        return fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: body.toString()
        });
      }
  </script>
</body>
</html>
